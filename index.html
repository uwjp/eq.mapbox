<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>NBA Championship Winners</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        body {
    margin: 0;
    padding: 0;
}

#container {
    display: flex;
    height: 100vh;
    flex-direction: row;
    align-items: stretch;
}
#side-panel {
    flex-basis: 500px;
    overflow-y: scroll;
    position: absolute;
    top: 20px;
    right: 40px;
    width: 300px;
    padding: 10px;
    z-index: 1;
    background-color: #9c9c9c;
}

#map {
    flex-grow: 1;
}
button {
    margin-bottom: 10px;
}
table {
    border-collapse: collapse;
    border-spacing: 0;
    width: 100%;
    border: 1px solid #ddd;
}

th,
td {
    text-align: left;
    padding: 16px;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}

    </style>
</head> 
<body>
    <main id="container">
        <div id="side-panel">
 
            <h2>Western Conference NBA Teams</h2>
            <button>Sort by Championships</button>
 
            <table>
                <tr>
                    <th>Name</th>
                    <th>Championships</th>
                    <th>Location</th>
                </tr>
            </table>
 
        </div>
        <div id="map"></div>
    </main>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidXdqcCIsImEiOiJjbGp4b3AybjgxMTMyM2htanc0OWFlMDF2In0.uiGgNrE_JdX-TteNu4pZ5A';
        let map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/dark-v11', // style URL  
            zoom: 3.1, // starting zoom
            center: [265, 40] // starting center
        });

        async function geojsonFetch() {
            let response, west, east, table;
            response = await fetch('assets/west.geojson');
            west = await response.json();
            response = await fetch('assets/east.geojson');
            east = await response.json();
            map.on('load', function loadingData() {

            map.addSource('west', {
                type: 'geojson',
                data: west
            });

            map.addLayer({
                'id': 'west-layer',
                'type': 'circle',
                'source': 'west',
                'paint': {
                    'circle-radius': 6,
                    'circle-stroke-width': 2,
                    'circle-color': 'red',
                    'circle-stroke-color': 'white'
                }
            });

            map.addSource('east', {
                type: 'geojson',
                data: east
            });

            map.addLayer({
                'id': 'east-layer',
                'type': 'circle',
                'source': 'east',
                'paint': {
                    'circle-radius': 6, // blue color fill
                    'circle-stroke-width': 2,
                    'circle-color': 'blue',
                    'circle-stroke-color': 'white'
                }
            });

            });
            table = document.getElementsByTagName("table")[0]; //step 7
            let row, cell1, cell2, cell3;
            for (let i = 0; i < west.features.length; i++) {
                // Create an empty <tr> element and add it to the 1st position of the table:
                row = table.insertRow(-1);
                cell1 = row.insertCell(0);
                cell2 = row.insertCell(1);
                cell3 = row.insertCell(2);
                cell1.innerHTML = west.features[i].properties.Name;
                cell2.innerHTML = west.features[i].properties.Championships;
                cell3.innerHTML = west.features[i].properties.Location;
            }
        };

        geojsonFetch();
        let btn = document.getElementsByTagName("button")[0];

        btn.addEventListener('click', sortTable);

        // define the function to sort table
        function sortTable(e) {
            let table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementsByTagName("table")[0];
            switching = true;
            /*Make a loop that will continue until
            no switching has been done:*/
            while (switching) {
                //start by saying: no switching is done:
                switching = false;
                rows = table.rows;
                /*Loop through all table rows (except the
                first, which contains table headers):*/
                for (i = 1; i < (rows.length - 1); i++) {
                    //start by saying there should be no switching:
                    shouldSwitch = false;
                    /*Get the two elements you want to compare,
                    one from current row and one from the next:*/
                    x = parseFloat(rows[i].getElementsByTagName("td")[1].innerHTML);
                    y = parseFloat(rows[i + 1].getElementsByTagName("td")[1].innerHTML);
                    //check if the two rows should switch place:
                    if (x < y) {
                        //if so, mark as a switch and break the loop:
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    /*If a switch has been marked, make the switch
                    and mark that a switch has been done:*/
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }
    </script>
 </body> 
<html>
